<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link rel="stylesheet" href="../noe.kvirkvelia/scr/style.css">
    <link rel="stylesheet" href="fonts/fonts.css">

</head>
<body>
    <header>
        <div class="header-content">
            <div class="left-header">
                <a href="#">
                    <img src="assets/POS.svg" alt="logo">
                </a>
                <form action="#" method="get">
                    <input type="text" placeholder="Search...">
                </form>
            </div>
            <div class="right-header">
                <label for="date">
                    <input type="datetime-local" id="date" name="date" value="2002-10-18T10:00">
                </label>
                <button class="add-table">
                    <div class="plus">
                        <span>+</span>
                    </div>
                    Add Table
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="menu">
            <div class="menu-container">
                <div class="menu-item">
                    <img src="assets/food-img/sushi.png" alt="sushi">
                    <div class="description">
                        <span>Sushi</span>
                        <span class="price">$5.99</span>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/food-img/ramen.png" alt="ramen">
                    <div class="description">
                        <span>Ramen</span>
                        <span class="price">$8.99</span>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/food-img/tempura.png" alt="tempura">
                    <div class="description">
                        <span>Tempura</span>
                        <span class="price">$1.99</span>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/food-img/sashimi.png" alt="sashimi">
                    <div class="description">
                        <span>Sashimi</span>
                        <span class="price">$4.99</span>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/food-img/udon.png" alt="udon">
                    <div class="description">
                        <span>Udon</span>
                        <span class="price">$2.99</span>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/food-img/noodles.png" alt="soba noodles">
                    <div class="description">
                        <span>Soba Noodles</span>
                        <span class="price">$1.49</span>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/food-img/Okonomiyaki.png" alt="Okonomiyaki">
                    <div class="description">
                        <span>Okonomiyaki</span>
                        <span class="price">$1.49</span>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/food-img/Takoyaki.png" alt="Takoyaki">
                    <div class="description">
                        <span>Takoyaki</span>
                        <span class="price">$1.49</span>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/food-img/Tonkatsu.png" alt="Tonkatsu">
                    <div class="description">
                        <span>Tonkatsu</span>
                        <span class="price">$1.49</span>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/food-img/Yakitori.png" alt="Yakitori">
                    <div class="description">
                        <span>Yakitori</span>
                        <span class="price">$1.49</span>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/food-img/Donburi.png" alt="Donburi">
                    <div class="description">
                        <span>Donburi</span>
                        <span class="price">$1.49</span>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="assets/food-img/Onigiri.png" alt="Onigiri">
                    <div class="description">
                        <span>Onigiri</span>
                        <span class="price">$1.49</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="filter">
            <div class="filter-container">
                <button class="filter-button">Starter</button>
                <button class="filter-button">Main Course</button>
                <button class="filter-button">Drinks</button>
                <button class="filter-button">Desserts</button>
            </div>
        </section>
    </main>
    
</body>
</html>
